        /* Reset e estilos base */

    <script>
        // Sistema de Roteamento SPA (Single Page Application)
        const routes = {
            '/': 'index.html',
            '/blog': 'blog.html',
            '/post': 'post.html'
        };

        // Sistema de Blog - Dados
        let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [
            {
                id: 1,
                title: "Como nos tornamos nômades digitais em 6 meses",
                category: "vida-nomade",
                excerpt: "O passo a passo completo de como deixamos nossos empregos tradicionais e começamos a viver viajando pelo mundo enquanto trabalhamos remotamente.",
                content: "<p>Há pouco mais de um ano, éramos como a maioria das pessoas: presos à rotina de acordar cedo, enfrentar o trânsito, trabalhar das 9 às 18h (ou mais) e repetir esse ciclo dia após dia. Maynara trabalhava como Analista de Departamento Pessoal e eu como Supervisor de Vendas. Tínhamos uma vida confortável, mas sentíamos que algo estava faltando.</p><p>Foi então que decidimos que era hora de uma mudança radical. Em seis meses, transformamos completamente nossas vidas e nos tornamos nômades digitais. Neste post, vou compartilhar o passo a passo de como fizemos isso.</p><h3>Passo 1: Definir o objetivo claro</h3><p>O primeiro passo foi estabelecer exatamente o que queríamos. Não era apenas 'viajar', mas criar um estilo de vida que nos permitisse trabalhar de qualquer lugar do mundo, conhecer novas culturas e ter liberdade geográfica.</p><h3>Passo 2: Desenvolver habilidades digitais</h3><p>Identificamos habilidades que poderiam ser monetizadas online. No meu caso, foquei em marketing digital e gestão de tráfego. Maynara se especializou em gestão de projetos remotos e consultoria de RH para empresas digitais.</p><blockquote>O maior obstáculo não é o dinheiro, mas a mentalidade. Precisamos nos libertar da ideia de que segurança significa estabilidade em um emprego tradicional.</blockquote><h3>Passo 3: Criar múltiplas fontes de renda</h3><p>Desenvolvemos várias fontes de renda: freelas, consultorias, afiliados e nosso blog. Isso nos deu a segurança financeira necessária para dar o primeiro passo.</p><p>O processo não foi fácil, mas cada desafio valeu a pena. Hoje, temos a liberdade de trabalhar de qualquer lugar e estamos vivendo nosso sonho de viajar pelo mundo.</p>",

                content: "<p>Portugal foi o primeiro país que visitamos quando decidimos embarcar nessa jornada, e desde então criamos uma conexão especial com essa nação acolhedora. Agora, estamos planejando nosso retorno para morar e estudar no país, e queremos compartilhar tudo o que aprendemos sobre como se estabelecer em Portugal.</p><h3>Vistos e Documentação</h3><p>Para brasileiros, Portugal oferece várias opções de vistos. Os mais comuns são:</p><ul><li><strong>Visto D7 (aposentados e rendimentos próprios):</strong> Para quem tem rendimentos passivos ou é aposentado.</li><li><strong>Visto D2 (empreendedores):</strong> Para quem quer abrir um negócio em Portugal.</li><li><strong>Visto de Estudo:</strong> Para matrícula em instituição de ensino portuguesa.</li><li><strong>Visto de Trabalho:</strong> Com contrato de trabalho de empresa portuguesa.</li></ul><h3>Custo de Vida</h3><p>Comparado a outros países europeus, Portugal tem um custo de vida acessível, especialmente fora de Lisboa e Porto. Um casal pode viver confortavelmente com €1.500-€2.000 por mês, dependendo do estilo de vida e localização.</p><h3>Melhores Cidades para Morar</h3><p>Além de Lisboa e Porto, consideramos outras cidades excelentes para morar:</p><ul><li><strong>Braga:</strong> Cidade histórica com universidade renomada e custo mais baixo.</li><li><strong>Coimbra:</strong> Cidade universitária com atmosfera jovem e vibrante.</li><li><strong>Aveiro:</strong> Conhecida como a 'Veneza portuguesa', com canais e praias próximas.</li><li><strong>Faro:</strong> No Algarve, ideal para quem busca sol e praia durante todo o ano.</li></ul><p>Portugal nos conquistou pela qualidade de vida, segurança, gastronomia incrível e pela facilidade com que os brasileiros são recebidos. Estamos ansiosos para nosso retorno!</p>",

                content: "<p>Uma das maiores barreiras quando decidimos viajar pelo mundo era o idioma. Sabíamos que para realmente nos integrarmos nas culturas locais, precisaríamos falar pelo menos o básico de cada língua. Desenvolvemos um método intensivo que nos permitiu alcançar fluência conversacional em espanhol em apenas 3 meses, e queremos compartilhar essa abordagem com vocês.</p><h3>Imersão Total desde o Primeiro Dia</h3><p>A chave para aprender rapidamente é criar um ambiente de imersão, mesmo antes de chegar ao país. Começamos mudando todas as configurações dos nossos dispositivos para o idioma-alvo, ouvindo música, podcasts e assistindo a filmes e séries sem legenda.</p><h3>Foco em Vocabulário Essencial</h3><p>Em vez de tentar aprender todas as palavras, focamos no vocabulário mais útil para situações do dia a dia. Usamos o princípio de Pareto: 20% do vocabulário cobre 80% das situações de comunicação.</p><h3>Prática Diária com Falantes Nativos</h3><p>Utilizamos aplicativos de intercâmbio linguístico como Tandem e HelloTalk para conversar com nativos todos os dias. Mesmo 15-30 minutos de conversação por dia fazem uma diferença enorme.</p><blockquote>O erro é parte do processo. Quanto mais você se permitir errar, mais rápido aprenderá.</blockquote><h3>Nossa Rotina de Estudos de 3 Meses</h3><p>Dividimos nosso dia em blocos de estudo:</p><ul><li><strong>Manhã (30 min):</strong> Revisão de vocabulário com aplicativos (Anki, Memrise)</li><li><strong>Almoço (30 min):</strong> Áudio em espanhol (podcasts, músicas)</li><li><strong>Tarde (45 min):</strong> Estudo de gramática e estruturas</li><li><strong>Noite (30 min):</strong> Prática de conversação com nativos</li></ul><p>Com essa abordagem consistente, em 3 meses já conseguíamos nos comunicar confortavelmente em espanhol em situações do dia a dia, fazer pedidos em restaurantes, negociar preços e até ter conversas mais profundas sobre nossos projetos e sonhos.</p>",

                            <div style="text-align: center; padding: 100px 0;">
                                <h2>Post não encontrado</h2>
                                <p>O post que você está procurando não existe ou foi removido.</p>
                                <a href="blog.html" class="btn">Voltar ao Blog</a>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Encontrar posts relacionados (mesma categoria)
            const relatedPosts = blogPosts
                .filter(p => p.id != postId && p.category === post.category)
                .slice(0, 3);
            
            document.getElementById('page-content').innerHTML = `
                <div class="blog-page">
                    <article class="single-post">
                        <div class="container">
                            <div class="post-header">
                                <h1>${post.title}</h1>
                                <div class="post-meta">
                                    <span><i class="far fa-calendar"></i> ${formatDate(post.date)}</span>
                                    <span><i class="far fa-folder"></i> ${getCategoryName(post.category)}</span>
                                    <span><i class="far fa-user"></i> ${post.author}</span>
                                </div>
                            </div>
                            
                            <div class="post-image">
                                <img src="${post.image}" alt="${post.title}">
                            </div>
                            
                            <div class="post-content">
                                ${post.content}
                            </div>
                            
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            
                            ${relatedPosts.length > 0 ? `
                            <div class="related-posts">
                                <h3>Posts Relacionados</h3>
                                <div class="blog-grid">
                                    ${relatedPosts.map(relatedPost => `
                                    <div class="blog-card">
                                        <div class="blog-img">
                                            <img src="${relatedPost.image}" alt="${relatedPost.title}">
                                        </div>
                                        <div class="blog-content">
                                            <div class="blog-meta">
                                                <span><i class="far fa-calendar"></i> ${formatDate(relatedPost.date)}</span>
                                                <span><i class="far fa-folder"></i> ${getCategoryName(relatedPost.category)}</span>
                                            </div>
                                            <h3>${relatedPost.title}</h3>
                                            <p>${relatedPost.excerpt}</p>
                                            <a href="post.html?id=${relatedPost.id}">Ler Mais</a>
                                        </div>
                                    </div>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                            
                            <div class="post-navigation">
                                <a href="blog.html" class="btn"><i class="fas fa-arrow-left"></i> Voltar ao Blog</a>
                                <div class="social-share">
                                    <span>Compartilhe:</span>
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <a href="#"><i class="fab fa-pinterest"></i></a>
                                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            `;
        }

        // Carregar posts recentes na home
        function loadRecentPosts() {
            const recentPosts = blogPosts.slice(0, 3);
            const postsContainer = document.getElementById('home-blog-posts');
            
            if (postsContainer) {
                postsContainer.innerHTML = recentPosts.map(post => `
                    <div class="blog-card">
                        <div class="blog-img">
                            <img src="${post.image}" alt="${post.title}">
                        </div>
                        <div class="blog-content">
                            <div class="blog-meta">
                                <span><i class="far fa-calendar"></i> ${formatDate(post.date)}</span>
                                <span><i class="far fa-folder"></i> ${getCategoryName(post.category)}</span>
                            </div>
                            <h3>${post.title}</h3>
                            <p>${post.excerpt}</p>
                            <a href="post.html?id=${post.id}">Ler Mais</a>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Carregar posts do blog com filtros
        function loadBlogPosts(category = null, tag = null) {
            let filteredPosts = blogPosts;
            
            // Aplicar filtros
            if (category) {
                filteredPosts = filteredPosts.filter(post => post.category === category);
            }
            
            if (tag) {
                filteredPosts = filteredPosts.filter(post => post.tags.includes(tag));
            }
            
            // Ordenar por data (mais recente primeiro)
            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const postsContainer = document.getElementById('blog-posts');
            
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = `
                    <div style="text-align: center; padding: 50px 0; grid-column: 1 / -1;">
                        <h3>Nenhum post encontrado</h3>
                        <p>Não encontramos posts com os filtros selecionados.</p>
                        <a href="blog.html" class="btn">Ver Todos os Posts</a>
                    </div>
                `;
                return;
            }
            
            postsContainer.innerHTML = filteredPosts.map(post => `
                <div class="blog-card">
                    <div class="blog-img">
                        <img src="${post.image}" alt="${post.title}">
                    </div>
                    <div class="blog-content">
                        <div class="blog-meta">
                            <span><i class="far fa-calendar"></i> ${formatDate(post.date)}</span>
                            <span><i class="far fa-folder"></i> ${getCategoryName(post.category)}</span>
                        </div>
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <a href="post.html?id=${post.id}">Ler Mais</a>
                    </div>
                </div>
            `).join('');
        }

        // Configurar funcionalidades da home
        function setupHomeFeatures() {
            // Configurar abas de recomendações
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remover active class de todos os botões e conteúdos
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Adicionar active class ao botão clicado
                    btn.classList.add('active');
                    
                    // Mostrar conteúdo correspondente
                    const tabId = btn.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Configurar formulário de newsletter
            const newsletterForm = document.querySelector('.newsletter-form');
            if (newsletterForm) {
                newsletterForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = this.querySelector('.newsletter-input').value;
                    alert(`Obrigado por se inscrever com o email: ${email}! Em breve você receberá nossas novidades.`);
                    this.reset();
                });
            }
        }

        // Configurar painel administrativo
        function setupAdminPanel() {
            const adminToggle = document.getElementById('adminToggle');
            const adminModal = document.getElementById('adminModal');
            const cancelPost = document.getElementById('cancelPost');
            const postForm = document.getElementById('postForm');
            
            // Alternar visibilidade do modal
            adminToggle.addEventListener('click', () => {
                adminModal.style.display = 'flex';
            });
            
            // Fechar modal
            cancelPost.addEventListener('click', () => {
                adminModal.style.display = 'none';
                postForm.reset();
            });
            
            // Fechar modal ao clicar fora
            adminModal.addEventListener('click', (e) => {
                if (e.target === adminModal) {
                    adminModal.style.display = 'none';
                    postForm.reset();
                }
            });
            
            // Adicionar novo post
            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newPost = {
                    id: blogPosts.length > 0 ? Math.max(...blogPosts.map(p => p.id)) + 1 : 1,
                    title: document.getElementById('postTitle').value,
                    category: document.getElementById('postCategory').value,
                    image: document.getElementById('postImage').value,
                    excerpt: document.getElementById('postExcerpt').value,
                    content: document.getElementById('postContent').value,
                    date: new Date().toISOString().split('T')[0],
                    tags: document.getElementById('postTags').value.split(',').map(tag => tag.trim()),
                    author: "Maynara e [Seu Nome]"
                };
                
                blogPosts.unshift(newPost);
                savePosts();
                
                alert('Post adicionado com sucesso!');
                adminModal.style.display = 'none';
                postForm.reset();
                
                // Recarregar a página atual se for o blog
                if (window.location.pathname === '/blog.html' || window.location.search.includes('blog')) {
                    loadBlogPage();
                } else if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                    loadRecentPosts();
                }
            });
        }

        // Funções auxiliares
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('pt-BR', options);
        }

        function getCategoryName(category) {
            const categories = {
                'destinos': 'Destinos',
                'dicas': 'Dicas',
                'vida-nomade': 'Vida Nômade Digital',
                'idiomas': 'Idiomas',
                'planejamento': 'Planejamento',
                'nossa-historia': 'Nossa História'
            };
            return categories[category] || category;
        }

        // Configurar navegação do histórico do navegador
        window.addEventListener('popstate', function() {
            const path = window.location.pathname;
            if (path === '/') {
                loadHomePage();
            } else if (path === '/blog.html') {
                loadBlogPage();
            } else if (path === '/post.html') {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                loadPostPage(postId);
            }
        });
    </script>
</body>
